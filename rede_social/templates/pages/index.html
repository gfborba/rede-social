<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <h1>POSTAGENS</h1>
        
        {% for post in posts %}
            <p>{{ post.title }}</p>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Imagem do post" style="max-width:300px;"><br>
            {% endif %}
            <p>{{ post.created_at|date:'d/m H:m' }}</p>
            <p>{{ post.user }}</p>
            <a href="{% url 'post_detail' post.id %}">Ver mais</a>
        {% endfor %}
        
    {% endblock %}
</body>
</html>
